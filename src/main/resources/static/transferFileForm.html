<!DOCTYPE html>
<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/style/style.css"/>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico"/>
</head>

<body>
<div class="container custom-container">
    <form id="transfer-file-form" enctype="multipart/form-data" method="post" action="/adder/music/transfer-bad">
        <div>
            <label for="transfer-file-input-1">Upload your key-file:</label>
            <input class="form-control input-xl" id="transfer-file-input-1" type="file" name="uploadKeyFile"
                   accept="*"/>
        </div>
        <br/>
        <div>
            <label for="transfer-file-input-1">Upload your music file:</label>
            <input class="form-control input-xl" id="transfer-file-input-2" type="file" name="uploadMusicFile"
                   accept="*"/>
        </div>
        <br/>
        <div>
            <label for="transfer-file-input-3">Input address:</label>
            <input class="form-control input-xl" id="transfer-file-input-3" type="text" name="address" accept="*"/>
        </div>
        <br/>
        <div class="text-right">
            <input type="submit" style="display: none">

            <input class="btn btn-default" type="button" id="submitJquery2" value="Submit">
        </div>
    </form>
</div>
<!-- Javascript functions -->
<script>

    $(document).ready(function () {
        $('#submitJquery2').click(uploadFile2);
    });

    function uploadFile2() {
        var file1 = $('input[name="uploadKeyFile"]').get(0).files[0];
        var file2 = $('input[name="uploadMusicFile"]').get(0).files[0];
        var address = $('input[name="address"]').get(0);

        var formData = new FormData();
        formData.append('file', file2);
        formData.append('key-file', file1);
        formData.append('address', address);

        $.ajax({
            url: "/adder/music/transfer-bad",
            type: "POST",
            data: formData,
            enctype: 'multipart/form-data',
            processData: false,
            contentType: false,
            cache: false,
            success: function (response) {
                // Handle upload success
                alert("File succesfully uploaded: " + response);
            },
            error: function (response) {
                // Handle upload error
                alert("File not uploaded (perhaps it's too much big): " + response);
            }
        });
    } // function uploadFile
</script>

</body>

</html>
