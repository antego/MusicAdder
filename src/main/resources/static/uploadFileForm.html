<!DOCTYPE html>
<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/fileinput.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style/style.css"/>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico"/>
</head>

<body>

<!-- Upload file form -->
<div class="container custom-container">
    <form id="upload-file-form" enctype="multipart/form-data" method="post" action="/adder/music/add-bad">
        <h4>Upload your key file</h4>
        <div>
            <label class="btn btn-default" for="key-file-selector" style="padding: 6px 18px">
                <input name="uploadMusicFile" accept=".json" id="key-file-selector" type="file" style="display:none;" onchange="$('#key-file-info').html($(this).val());">
                Choose key file
            </label>
            <span class='label label-success label-music' id="key-file-info"></span>
        </div>
        <h4>Upload your audio mp3 file</h4>
        <div>
            <label class="btn btn-default" for="audio-file-selector">
                <input name="uploadMusicFile" accept=".mp3" id="audio-file-selector" type="file" style="display:none;" onchange="$('#audio-file-info').html($(this).val());">
                Choose audio file
            </label>
            <span class='label label-success label-music' id="audio-file-info"></span>
            <!--
            <label for="audioFile">Upload your music file:</label>
            <input class="form-control input-xl" id="audioFile"
                   type="file" name="uploadMusicFile" accept=".mp3"/>
                   -->
        </div>
        <br/>
        <div  class="text-right">
            <input type="submit" style="display: none">
            <input class="btn btn-default" type="button" id="submitJquery1" value="Submit">
        </div>
    </form>
</div>
<!-- Javascript functions -->
<script>

    $(document).ready(function () {
        $('#submitJquery1').click(uploadFile1);
    });

    /**
     * Upload the file sending it via Ajax at the Spring Boot server.
     */
    function uploadFile1() {
        var file1 = document.getElementById('key-file-selector').files[0];
        var file2 = document.getElementById('audio-file-selector').files[0]

        var formData = new FormData();
        formData.append('file', file2);
        formData.append('key-file', file1);

        $.ajax({
            url: "/adder/music/add-bad",
            type: "POST",
            data: formData,
            enctype: 'multipart/form-data',
            processData: false,
            contentType: false,
            cache: false,
            success: function (data) {
                // Handle upload success
                alert("Operation result: " + data);
            },
            error: function (data) {
                console.log(data.responseText);
                // Handle upload error
                alert("File not uploaded: " + data.responseText);
            }
        });
    } // function uploadFile
</script>

</body>

</html>
