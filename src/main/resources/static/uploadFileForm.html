<!DOCTYPE html>
<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/style/style.css"/>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico"/>
</head>

<body>

<!-- Upload file form -->
<div class="container custom-container">
    <form id="upload-file-form" enctype="multipart/form-data" method="post" action="/adder/music/add-bad">
        <div>
            <label for="upload-file-input-1">Upload your key-file:</label>
            <input class="form-control input-xl" id="upload-file-input-1" type="file" name="uploadKeyFile" accept="*"/>
        </div>
        <br/>
        <div>
            <label for="upload-file-input-1">Upload your music file:</label>
            <input class="form-control input-xl" id="upload-file-input-2" type="file" name="uploadMusicFile"
                   accept="*"/>
        </div>
        <br/>
        <div>
            <input type="submit" style="display: none">

            <input class="btn btn-default" type="button" id="submitJquery1" value="Submit">
        </div>
    </form>

    <a href="index.html">Nazad</a>
</div>
<!-- Javascript functions -->
<script>

    $(document).ready(function () {
        $('#submitJquery1').click(uploadFile1);
    });

    /**
     * Upload the file sending it via Ajax at the Spring Boot server.
     */
    function uploadFile1() {
        var file1 = $('input[name="uploadKeyFile"]').get(0).files[0];
        var file2 = $('input[name="uploadMusicFile"]').get(0).files[0];

        var formData = new FormData();
        formData.append('file', file2);
        formData.append('key-file', file1);

        $.ajax({
            url: "/adder/music/add-bad",
            type: "POST",
            data: formData,
            enctype: 'multipart/form-data',
            processData: false,
            contentType: false,
            cache: false,
            success: function (response) {
                // Handle upload success
                alert("File succesfully uploaded: " + response);
            },
            error: function (response) {
                // Handle upload error
                alert("File not uploaded (perhaps it's too much big): " + response);
            }
        });
    } // function uploadFile
</script>

</body>

</html>
